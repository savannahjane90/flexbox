<!DOCTYPE html>



<html>



    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>Flexbox Calculator</h1>
        </header>

        <main>
            <div class="calc">
                <div class="button"><div class="command">.</div></div>
                <div class="button"><div class="command">0</div></div>
                <div class="button"><div class="command">=</div></div>
                <div class="button"><div class="command">-</div></div>
                <div class="button"><div class="command">1</div></div>
                <div class="button"><div class="command">2</div></div>
                <div class="button"><div class="command">3</div></div>
                <div class="button"><div class="command">+</div></div>
                <div class="button"><div class="command">4</div></div>
                <div class="button"><div class="command">5</div></div>
                <div class="button"><div class="command">6</div></div>
                <div class="button"><div class="command">/</div></div>
                <div class="button"><div class="command">7</div></div>
                <div class="button"><div class="command">8</div></div>
                <div class="button"><div class="command">9</div></div>
                <div class="button"><div class="command">x</div></div>
                <div class="button"><div class="command">C</div></div>
                <div class="button"><div class="command">0</div></div>
            </div>
        </main>

        <footer>Savannah Adams</footer>
    </body>

</html>
