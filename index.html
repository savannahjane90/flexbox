<!DOCTYPE html>



<html>



    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="CSS/style.css">
        <script src="js/main.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>Flexbox Calculator</h1>
        </header>

        <main>
            
            <div class="calc">
                <input class="symbol" type="button" value=".">
                <input class="digit" type="button" value="0">
                <input class="symbol" type="button" value="=">
                <input class="symbol" type="button" value="-">
                <input class="digit" type="button" value="1">
                <input class="digit" type="button" value="2">
                <input class="digit" type="button" value="3">
                <input class="digit" type="button" value="+">
                <input class="digit" type="button" value="4">
                <input class="digit" type="button" value="5">
                <input class="digit" type="button" value="6">
                <input class="symbol" type="button" value="/">
                <input class="digit" type="button" value="7">
                <input class="digit" type="button" value="8">
                <input class="digit" type="button" value="9">
                <input class="symbol" type="button" value="x">
                <input id="clear" type="button" value="C">
                <input id="on" type="button" value="on">
                <input id="off" type="button" value="off">
                <div id="display"></div>
            </div>
        </main>

        <footer>Savannah Adams</footer>
    </body>

</html>
